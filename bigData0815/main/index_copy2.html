    <title>创建Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      #globe {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      #earthContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="globe">
      <canvas id="earthContainer" oncontextmenu = "return false"></canvas>
    </div>
    <script type="text/javascript" src="PIEWrapperWeb.js"></script>
    <script type="text/javascript" src="Earth.js"></script>
    <script>
      createEarthModule().then(function() {
        const viewer = new Earth.Viewer('earthContainer', {
          sceneMode: Earth.SceneMode.SCENE3D, //Earth.SceneMode.SCENE2D
          center: [102.7219, 30.8161], //初始中心点
          zoom: 4, //初始层级
          cameraSmooth: false, //是否开启相机缓冲效果
          imageryProvider: new Earth.UrlTemplateImageryProvider({
            url: 'https://webst03.is.autonavi.com/appmaptile?style=6&z={z}&y={y}&x={x}',
            // 以下注释参数可选填，详情请参考UrlTemplateImageryProvider接口文档
            // alias: 'baseImageryLayer',
            // levelOffset: 0,  
            // epsg: 3857,
            // tms: false,
            // bounds: [-20037508.342789244, 20037508.342789244, 20037508.342789244, -20037508.342789244],
            // dpi: 96,
            // tileSize: 256,
            // maxLevel: 24,
          }),
          terrainProvider: new Earth.EngineTerrainProvider({
            url: 'https://pie-engine-test.s3.cn-northwest-1.amazonaws.com.cn/earthdata/mapdata/sichuandem/_alllayers/{z}/{y}/{x}.terrain',
          }),
        });
      });
    </script>
  </body>
